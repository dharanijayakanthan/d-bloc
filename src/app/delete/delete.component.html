<div *ngIf = "open" class="modal-container">
  <div class="modal-overlay"></div>
  <div class="modal">
    <div class="flex-container">
  <button (click)="reflectOutput('cancel')" (click)="modalFlag = false">
     Cancel
    </button>
    <button id = "disabled" (click)="reflectOutput('delete')">
      Delete
    </button>
    </div>
    </div>
</div>
